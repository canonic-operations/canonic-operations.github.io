<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANONIC - Demos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Mono', 'Monaco', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { font-size: 32px; margin-bottom: 8px; color: #ec4899; }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 32px; }
        .demos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .demo-card {
            background: #1a1a2e;
            padding: 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            border-left: 4px solid #ec4899;
        }
        .demo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }
        .demo-org { font-size: 11px; color: #888; margin-bottom: 4px; }
        .demo-name { font-size: 20px; font-weight: bold; color: #ec4899; margin-bottom: 8px; }
        .demo-desc { font-size: 12px; color: #aaa; }
        .footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
        .timestamp { color: #ec4899; }
        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: #7c3aed;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to Index</a>
        <h1>DEMOS</h1>
        <div class="subtitle">Interactive demonstrations of CANONIC capabilities</div>

        <div class="demos">
            
        <a href="hadleylab-dexter/demo/index.html" class="demo-card">
            <div class="demo-header">
                <span class="demo-org">HADLEYLAB-DEXTER</span>
            </div>
            <div class="demo-name">MAMMOCHAT</div>
            <div class="demo-desc">MAMMOCHAT interactive demo</div>
        </a>
        </div>

        <div class="footer">
            Built by FaaS | <span class="timestamp">2026-01-30 20:00 UTC</span>
        </div>
    </div>
</body>
</html>
