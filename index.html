<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canonic — Compliance Platform</title>
    <meta name="description" content="Language in. Compliance out.">
    <meta name="theme-color" content="#00ff88">
    <style>
        :root {
            --bg: #fafafa;
            --bg-alt: #ffffff;
            --fg: #1a1a1a;
            --fg-soft: #4a4a4a;
            --dim: #888;
            --accent: #00c868;
            --accent-soft: rgba(0, 200, 104, 0.1);
            --border: #e5e5e5;
            --card: #ffffff;
            --shadow: 0 4px 24px rgba(0,0,0,0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0a0a0a;
                --bg-alt: #111;
                --fg: #fafafa;
                --fg-soft: #d0d0d0;
                --dim: #777;
                --accent: #00ff88;
                --accent-soft: rgba(0, 255, 136, 0.08);
                --border: #222;
                --card: #141414;
                --shadow: 0 4px 24px rgba(0,0,0,0.3);
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            -webkit-font-smoothing: antialiased;
        }

        .hero {
            text-align: center;
            margin-bottom: 64px;
        }

        .logo {
            font-size: 100px;
            font-weight: 200;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            letter-spacing: 0.15em;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 18px;
            color: var(--dim);
            margin-bottom: 32px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 24px;
            background: var(--accent-soft);
            border: 1px solid var(--accent);
            border-radius: 100px;
            color: var(--accent);
            font-size: 13px;
            font-weight: 500;
        }

        .badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .orgs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        .org-card {
            display: block;
            padding: 28px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--fg);
            transition: all 0.3s ease;
        }

        .org-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .org-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .org-tier {
            font-size: 12px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        footer {
            margin-top: 64px;
            text-align: center;
            font-size: 12px;
            color: var(--dim);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="logo">∩</div>
        <h1>CANONIC</h1>
        <p class="tagline">Language in. Compliance out.</p>
        <div class="badge">We sell compliance</div>
    </div>

    <div class="orgs-grid">
        <a href="canonic-foundation/" class="org-card">
            <div class="org-name">CANONIC-FOUNDATION</div>
            <div class="org-tier">Governance</div>
        </a>
        <a href="canonic-operations/" class="org-card">
            <div class="org-name">CANONIC-OPERATIONS</div>
            <div class="org-tier">Operations</div>
        </a>
        <a href="canonic-shop/" class="org-card">
            <div class="org-name">CANONIC-SHOP</div>
            <div class="org-tier">Commerce</div>
        </a>
        <a href="canonic-discovery/" class="org-card">
            <div class="org-name">CANONIC-DISCOVERY</div>
            <div class="org-tier">Innovation</div>
        </a>
        <a href="canonic-domains/" class="org-card">
            <div class="org-name">CANONIC-DOMAINS</div>
            <div class="org-tier">Assets</div>
        </a>
        <a href="hadleylab-dexter/" class="org-card">
            <div class="org-name">HADLEYLAB-DEXTER</div>
            <div class="org-tier">Enterprise</div>
        </a>
        <a href="adventhealth-rob/" class="org-card">
            <div class="org-name">ADVENTHEALTH-ROB</div>
            <div class="org-tier">Founding</div>
        </a>
    </div>

    <footer>
        ∩ CANONIC · VaaS + FaaS · Compliance Platform
    </footer>
</body>
</html>
